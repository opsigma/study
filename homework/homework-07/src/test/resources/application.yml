app:
  title: Ebook Library JPA
  version: 0.1
  dao:
    localeProvider:
      lang: en
spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:mem:testHome6db
  messages:
    basename: i18n/messages
  shell:
    interactive:
      enabled: false
  sql:
    init:
      mode: always
      data-locations: data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    ROOT: ERROR
